name: Scala CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Java and sbt
        uses: coursier/setup-action@v1
        with:
          jvm: corretto:11.0.27.6.1
          apps: sbt
      - name: Compile code
        run: sbt clean compile
